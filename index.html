<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="ms_container-app">
            <!--Header-->
            <section class="ms_header-app">
                <div class="container-fluid p-0">
                    <div class="row align-items-center mx-0">
                        <div class="col-2 p-0 d-flex px-1 px-md-2">
                            <img class="ms_img-logo-mobile" src="./img/mobile-logo.png" alt="logo-sito-mobile">
                            <img class="ms_img-logo-desktop" src="./img/logo.svg" alt="logo-sito-desktop">
                        </div>
                        <div class="ms_container-search-bar col-8 p-0 d-flex justify-content-center">
                            <i class="d-flex align-items-center fa-solid fa-magnifying-glass"></i>
                            <input class="ms-1 ms_search-bar" type="text" name="ms_search-text-bar" id="search-text-bar" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                        <div class="col-2 p-0 d-flex justify-content-end px-3">
                            <span class="ms_options-header">
                                <i class="mx-2 fa-solid fa-list"></i>
                                <i class="mx-2 fa-solid fa-circle-question"></i>
                                <i class="mx-2 fa-solid fa-ellipsis-vertical"></i>
                            </span>
                            <i class="ms-3 ms_bell-header fa-solid fa-bell"></i>
                        </div>
                    </div>
                </div>
            </section>
            <!--/Header-->

            <div class="ms_content-app">
                <!--Sidebar-->
                <section class="ms_sidebar-app">

                </section>
                <!--/Sidebar-->

                <!--Main-->
                <main class="ms_main-app">
                    
                </main>
                <!--/Main-->
            </div>
        </div>
    </body>
</html>
